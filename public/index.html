<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
            name="description"
            content="Thai Fencing Competition Scoreboard Application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Thai Fencing Scoreboard</title>

    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* Prevent flash of unstyled content */
        body {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.loaded {
            visibility: visible;
            opacity: 1;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>

<!-- Loading screen -->
<div class="loading-screen" id="loading-screen">
    <div class="loading-spinner"></div>
</div>

<div id="root"></div>

<script>
  // Remove loading screen and show body when React app loads
  window.addEventListener('DOMContentLoaded', () => {
    // Add a small delay to ensure everything is ready
    setTimeout(() => {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.display = 'none';
      }
      document.body.classList.add('loaded');
    }, 500);
  });

  // Prevent right-click context menu in production
  document.addEventListener('contextmenu', e => {
    if (!window.location.href.includes('localhost')) {
      e.preventDefault();
    }
  });

  // Prevent F12, F5, Ctrl+R, etc. in production
  document.addEventListener('keydown', e => {
    if (!window.location.href.includes('localhost')) {
      // Disable F12 (DevTools)
      if (e.key === 'F12') {
        e.preventDefault();
      }
      // Disable F5 and Ctrl+R (Refresh)
      if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
        e.preventDefault();
      }
      // Disable Ctrl+Shift+I (DevTools)
      if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
      }
    }
  });
</script>
</body>
</html>
